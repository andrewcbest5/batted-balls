<div class="header-container">
  <h1 class="main-title">2018 MLB Hitter Report</h1>
  


  <div class="centered-search">
<mat-form-field appearance="outline">
  <mat-label>Search for a hitter</mat-label>
  <mat-select
    [formControl]="batterCtrl"
    (selectionChange)="goToBatter($event.value)"
    panelClass="custom-select-panel"
  >
    <mat-option>
      <ngx-mat-select-search
        [formControl]="batterFilterCtrl"
        placeholderLabel="Search..."
        noEntriesFoundLabel="No hitters found"
      ></ngx-mat-select-search>
    </mat-option>
    <mat-option *ngFor="let batter of filteredBatters" [value]="batter">
      {{ batter }}
    </mat-option>
  </mat-select>
</mat-form-field>
  </div>
</div>

<h3 class = "author">
  Andrew Best
</h3>
