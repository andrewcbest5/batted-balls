<div class="header-container">
  <h1 class="main-title">2018 MLB Hitters</h1>
  


  <div class="centered-search">
    <mat-form-field class="batter-search" appearance="outline" color="primary">
      <mat-select
        [formControl]="batterCtrl"
        (selectionChange)="goToBatter($event.value)"
        panelClass="custom-select-panel"
      >
        <mat-option value="" disabled selected hidden>
          Search for a hitter
        </mat-option>

        <ngx-mat-select-search
          [formControl]="batterFilterCtrl"
          placeholderLabel="Search for a hitter"
          noEntriesFoundLabel="No hitters found"
        ></ngx-mat-select-search>

        <mat-option *ngFor="let batter of filteredBatters" [value]="batter">
          {{ batter }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

 <p class="subtitle">Search for a hitter in the search bar above. Data is from the first two weeks of the 2018 season. </p>
